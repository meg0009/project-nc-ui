<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Home page</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link rel="stylesheet" th:href="@{/style.css}">
</head>
<body class="teal lighten-2">
<!--<div>
	Удалить турнир
</div>-->
<div th:replace="admin-panel/admintemplate :: navbar"></div>
<div class="row">
	<div class="col s8 teal lighten-3">
		<div>
			<table>
				<thead>
					<tr>
						<th>Название</th>
						<th>Дивизион</th>
						<th>Дата</th>
						<th>Рейтинг</th>
						<th>Редактировать</th>
						<th>Просмотр записанных пользователей</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="t: *{tournaments}">
						<td th:text="${t.getName()}"></td>
						<td th:text="${t.getDivision()}"></td>
						<td th:text="${#dates.format(t.getDate().getTime(), 'dd.MM.yyyy HH:mm')}"></td>
						<td th:text="${t.getRatingRange()}"></td>
						<td>
							<a th:href="@{/admin-panel/change-tournament/{id}(id = ${t.getId()})}" class="btn teal darken-3 waves-effect waves-light white-text">
								Редактировать
							</a>
						</td>
						<td>
							<a th:href="@{/admin-panel/get-records-by-tournament/{id}(id = ${t.getId()})}" class="btn teal darken-3 waves-effect waves-light white-text">
								Записи
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
