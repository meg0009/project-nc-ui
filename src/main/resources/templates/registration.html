<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

	<title>Registration</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body class="teal lighten-2">
<div class="row">
	<form class="col s4 offset-s4 teal lighten-3" th:action="@{/registration}" th:object="${users}" method="post">
		<div>
			<label class="black-text" for="fio">ФИО: </label>
			<input type="text" id="fio" th:field="${members.fio}">
		</div>
		<div>
			<label class="black-text" for="name">Email: </label>
			<input type="text" id="name" th:field="*{userName}">
		</div>
		<div th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">Email error</div>
		<div th:text="${usernameError?.toString()}"></div>
		<div>
			<label class="black-text" for="pas">password: </label>
			<input type="password" id="pas" th:field="*{password}">
		</div>
		<div>
			<button class="btn teal darken-3 waves-effect waves-light white-text" type="submit">Submit</button>
			<button class="btn teal darken-3 waves-effect waves-light white-text" type="reset">Reset</button>
		</div>
	</form>
</div>

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
